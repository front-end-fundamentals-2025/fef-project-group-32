<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <nav>
      <a href="index.html" class="logo">
        <img src="images/nordshoe.png" alt="Nordshoe logo" />
      </a>
      <ul class="nav-links">
        <li><a href="#" class="list-links">Women's Shoes</a></li>
        <li><a href="#" class="list-links">Men's Shoes</a></li>
        <li><a href="sportshoes.html" class="list-links">Sportshoes</a></li>
        <li><a href="login.html" class="list-links">Log In</a></li>
        <li>
          <a href="createaccount.html" class="list-links">Create Account</a>
        </li>
      </ul>
      <div class="nav-icons">
        <input type="text" placeholder="Search.." class="search-box" />
        <a href="cart.html">
          <img src="images/cart-icon.svg" alt="Cart icon" class="cartheart" />
        </a>
        <img src="images/heart-3510.svg" alt="Heart icon" class="cartheart" />
      </div>
    </nav>
    <main>
      <form class="createaccount-form">
        <h2>Create Account</h2>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="phonenumber">Phonenumber</label>
          <input type="tel" id="phonenumber" name="phonenumber" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>
        <button class="createaccount-button" type="submit">
          Create Account
        </button>

        <p class="change">Alredy have an account?</p>
        <a class="login-link" href="login.html">Log In</a>
      </form>
    </main>
  </body>
</html>
