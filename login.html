<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <nav>
      <a href="index.html" class="logo">
        <img src="images/nordshoe.png" alt="Nordshoe logo" />
      </a>
      <ul class="nav-links">
        <li><a href="#">Women's Shoes</a></li>
        <li><a href="#">Men's Shoes</a></li>
        <li><a href="sportshoes.html">Sportshoes</a></li>
        <li><a href="login.html">Log In</a></li>
        <li><a href="createaccount.html">Create Account</a></li>
      </ul>
      <div class="nav-icons">
        <input type="text" placeholder="Search.." class="search-box" />
        <a href="cart.html">
          <img src="images/cart-icon.svg" alt="Cart icon" class="cartheart" />
        </a>
        <img src="images/heart-3510.svg" alt="Heart icon" class="cartheart" />
      </div>
    </nav>
    <main>
        <form class="login-form" action="/login" method="POST">
            <h2>Web Shop Login</h2>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required>
            </div>
            <div class="form-check">
              <input type="checkbox" id="remember" name="remember">
              <label for="remember">Remember me</label>
            </div>
            <button type="submit">Log In</button>

            <p>New to Nordshoe?</p>
            <a href="createaccount.html">Create Account</a>
     </main>
  </body>
</html>
