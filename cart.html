<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="javascriptscript.js" defer></script>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <nav>
      <a href="index.html" class="logo">
        <img src="images/nordshoe.png" alt="Nordshoe logo" />
      </a>
      <ul class="nav-links">
        <li><a href="#">Women's Shoes</a></li>
        <li><a href="#">Men's Shoes</a></li>
        <li><a href="sportshoes.html">Sportshoes</a></li>
        <li><a href="#">Log In</a></li>
        <li><a href="#">Create Account</a></li>
      </ul>
      <div class="nav-icons">
        <input type="text" placeholder="Search.." class="search-box" />
        <a href="cart.html">
          <img src="images/cart-icon.svg" alt="Cart icon" class="cartheart" />
        </a>
        <img src="images/heart-3510.svg" alt="Heart icon" class="cartheart" />
      </div>
    </nav>
    <div class="cart-container">
      <h2>Shopping Cart</h2>
      <table class="cart-table">
        <thead>
          <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
            <th>Remove</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Product Name</td>
            <td>$10.00</td>
            <td><input type="number" value="1" min="1" /></td>
            <td>$10.00</td>
            <td><button class="remove-button">X</button></td>
          </tr>
        </tbody>
      </table>
      <div class="cart-summary">
        <p><strong>Subtotal:</strong> 10.00€</p>
        <p><strong>Tax:</strong> 0.80€</p>
        <p><strong>Total:</strong> 10.80€</p>
        <button class="checkout-buttonn">Checkout</button>
      </div>
    </div>
  </body>
</html>
